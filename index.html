<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Greedy Drunk</title>
  </head>
  <body>
    <header class="rule-container">
      <button id="rule" class="rule">Rule</button>
      <div class="modal hidden">
        <div class="windowPop">
          從左邊開始，<br />骰到1歸零換家，<br />先到達100先贏。<br />
          輸的喝酒。
          <button class="closeModalBtn">❌</button>
        </div>
      </div>
    </header>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" id="dice" />
      <button class="btn btn--new" id="reset">🔄 Reset</button>
      <button class="btn btn--roll" id="roll">🎲 Roll Dice</button>
      <button class="btn btn--hold" id="enough">📥 Enough</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
